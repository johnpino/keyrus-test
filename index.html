<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" href="dist/main.css">
	
	<title>Test by John Pino | Keyrus</title>
</head>
<body>

	<main class="mainContent">
		<div class="alert mainContent__alert"></div>
		<div class="login">
			<div class="login__row">
				<div class="login__cell">
					<!--<h1>Entrar na minha conta</h1>-->
					<h1>Entrar en mi cuenta</h1>
					<form action="" id="login-form">
						<div class="login__email"><input type="text" placeholder="Email"></div>
						<div class="login__password"><input type="password" placeholder="Senha"></div>
						<button type="submit" class="button login__button">Entrar</button>
						<div class="login__remember">
							<input type="checkbox" id="remember">
							<label for="remember">Mantenha-me conectado</label>
						</div>
					</form>
				</div>
			</div>
			<p class="login__signUp"><a href="#">Precisa de uma conta? <span>Inscrever-se</span></a></p>
			<p class="login__forgetPassword">Esqueceu sua senha? <a href="">Clique aqui.</a></p>
		</div>
	</main>

<script src="dist/main.js"></script>
</body>
</html>
