<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" href="dist/main.css">
	
	<title>Test by John Pino | Keyrus</title>
</head>
<body>

	<main class="mainContent">
		<div class="alert">
			<i class="far fa-times"></i> Digite seu email e senha
		</div>
		<div class="alert">
			<i class="far fa-check"></i> Voce foi logado com sucesso
		</div>
		<div class="login">
			<div class="login__row">
				<div class="login__cell">
					<h1>Entrar na minha conta</h1>
					<form action="">
						<div class="login__email"><input type="text" placeholder="Email"></div>
						<div class="login__password"><input type="password" placeholder="Senha"></div>
						<button class="button login__button">Entrar</button>
						<input type="checkbox"> Mantenha-me conectado
					</form>
					<p>Precisa de uma conta? Inscrever-se</p>
					<p>Esqueceu sua senha? Clique aqui.</p>
				</div>
			</div>
		</div>
	</main>

<script src="dist/main.js"></script>
</body>
</html>
